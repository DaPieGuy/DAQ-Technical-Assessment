name: data_emulator_workflow

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          path: . # Checkout into the current directory
      - name: Change to data-emulator directory
        run: cd data-emulator
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'
      - run: npm run lint
      #- run: npm test